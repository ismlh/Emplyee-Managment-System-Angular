<div class="container my-4">
    <div class="row">
        <!-- Total Employees Widget -->
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Employees</div>
                <div class="card-body">
                    <h5 class="card-title">Employees</h5>
                    <p class="card-text" id="totalEmployees">{{dashboardObj.totalEmployee}}</p>
                </div>
            </div>
        </div>

        <!-- Total Projects Widget -->
        <div class="col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total Projects</div>
                <div class="card-body">
                    <h5 class="card-title">Projects</h5>
                    <p class="card-text" id="totalProjects">{{dashboardObj.totalProject}}</p>
                </div>
            </div>
        </div>



        <div class="row">
            <!-- Latest Projects -->
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header">Latest Projects</div>
                    <div class="card-body">
                        <ul id="latestProjects" class="list-group">
                            <input type="text" class="form-control text-center mb-2" disabled value="{{proj.projectName}}" *ngFor="let proj of dashboardObj.recentProjects" >
                        </ul>
                    </div>
                </div>
            </div>


        </div>
    </div>
