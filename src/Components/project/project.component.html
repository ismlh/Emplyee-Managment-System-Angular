

<div class="tab-pane fade show active" id="projects" role="tabpanel">
    <h2>Projects</h2>

    <!-- Project Form -->
    <form class="mb-4" #newProj="ngForm" (submit)="addProject()">
        <div class="row">
            <div class="col-md-6">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" [(ngModel)]="projectObj.projectName" required name="projectName" class="form-control"
                    id="projectName" placeholder="Enter project name">
            </div>
            <div class="col-md-6">
                <label for="clientName" class="form-label">Client Name</label>
                <input type="text" [(ngModel)]="projectObj.clientName" required name="clientName" class="form-control"
                    id="clientName" placeholder="Enter client name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" [(ngModel)]="projectObj.startDate" required name="startDate" class="form-control"
                    id="startDate">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" [(ngModel)]="projectObj.emailId"  required name="emailId" class="form-control"
                    id="email" placeholder="Enter Email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="leadByEmpId" class="form-label">Lead By Employee ID</label>
                <select class="form-select" name="leadByEmpId" [(ngModel)]="projectObj.leadByEmpId">
                    <option *ngFor="let emp of Emplyees" [value]="emp.employeeId">{{emp.employeeName}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="contactPerson" class="form-label">Contact Person</label>
                <input type="text" [(ngModel)]="projectObj.contactPerson" required name="contactPerson"
                    class="form-control" id="contactPerson" placeholder="Enter contact person name">
            </div>
            <div class="col-md-6">
                <label for="contactNoProject" class="form-label">Contact No</label>
                <input type="text" [(ngModel)]="projectObj.contactNo" required name="contactNo" class="form-control"
                    id="contactNoProject" placeholder="Enter contact number">
            </div>
        </div>
        <button type="submit" [disabled]="!newProj.valid" class="btn btn-outline-info form-control mt-3">Submit</button>
    </form>

    <!-- Project Table -->
    <h3>Project List</h3>
    <table class="table table-bordered">
        <thead>
            <tr class="text-center">
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Client Name</th>
                <th>Start Date</th>
                <th>Lead By Employee</th>
                <th>Contact No</th>
                <th>Contact Person</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proj of Projects">
                <td class="text-center lead">{{proj.projectId}}</td>
                <td class="text-center lead">{{proj.projectName}}</td>
                <td class="text-center lead">{{proj.clientName}}</td>
                <td class="text-center lead">{{proj.startDate | date:'dd/MM/yyyy'}}</td>
                <td class="text-center lead">{{proj.leadByEmpId}}</td>
                <td class="text-center lead">{{proj.contactNo}}</td>
                <td class="text-center lead">{{proj.contactPerson}}</td>
                <td class="text-center lead"><button class="btn btn-outline-info" (click)="updateProject(proj.projectId)">Edit</button></td>
                <td class="text-center lead"><button class="btn btn-outline-danger" (click)="deleteProject(proj.projectId)">Delete</button></td>
            </tr>

        </tbody>
    </table>
</div>
